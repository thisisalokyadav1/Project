<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Portal - Alok Yadav</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            letter-spacing: 1px;
        }
        .info {
            text-align: left;
            margin: 20px 0;
            line-height: 1.8;
            font-size: 18px;
        }
        .attendance-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #f1fa8c;
        }
        .progress {
            width: 100%;
            height: 18px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            border-radius: 10px;
            background: #f1fa8c;
            width: 63%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Portal</h1>
        <img src="a.jpg" alt="Profile Image" style="width:120px;height:120px;border-radius:50%;object-fit:cover;border:3px solid #fff;margin-bottom:20px;">
        <div class="info">
            <strong>Name:</strong> Alok Yadav<br>
            <strong>Course:</strong> B.Tech<br>
            <strong>Branch:</strong> CST<br>
            <strong>College Roll No:</strong> 236002
        </div>
        <div class="attendance-box">
            Attendance: 63%
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
